{% extends "base.html" %}

{% block content %}
    <h1>New Game</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
        {{ form.player.label }}<br>
        {{ form.player(size=32) }}
        {% for error in form.player.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
