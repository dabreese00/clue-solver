{% extends "base.html" %}

{% block content %}
    <h1>Input Hand</h1>
    <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
        <p>
            {{ form.cards.label }}<br>
            {{ form.cards(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
